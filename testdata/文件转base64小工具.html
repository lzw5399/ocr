<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pdfè½¬base64</title>
    <style>
        html, body, div {
            height: 95%
        }

        textarea {
            resize: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<input id="pdf" type="file" accept="application/pdf,image/*"><br>
<textarea id="pdf-base64" class="left"></textarea>
<script>
    window.onload = () => {
        let ui = {
            pdf: document.getElementById('pdf'),
            textarea: document.getElementById('pdf-base64'),
            preview: document.getElementById('preview'),
            showBase64: content => {
                ui.textarea.innerHTML = content
                ui.textarea.value = content
            }
        }
        ui.pdf.addEventListener("click", () => {
            ui.pdf.value = null
        })

        ui.pdf.addEventListener("change", ev => {
            if (!ev.target.files || !ev.target.files.length) return;
            const r = new FileReader();
            r.readAsDataURL(ev.target.files[0]);
            r.onload = e => ui.showBase64(e.target.result);
        });
    }
</script>
</body>
</html>
